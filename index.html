<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Google UI Clone</title>
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img src="assets/imgs/burger-icon.svg" alt="Menu" class="menu__icon">
            <a href="#" class="menu__link active">All</a>
            <a href="#" class="menu__link">Images</a>
        </div>
        <div class="menu__section right">
            <img src="assets/imgs/more-icon.svg" alt="More" class="menu__icon">
            <div class="menu__profile">
                <img src="assets/imgs/avatar.jpg" alt="Avatar Picture" class="menu__avatar">
                <img src="assets/imgs/circle-frame.svg" alt="Avatar Frame" class="menu__avatar--frame">
            </div>
        </div>
    </header>
    <main class="content">
        <img src="assets/imgs/logo.svg" alt="UI Clone" class="content__logo">
        <input type="text" class="content__search">
        <div class="content__offer">
            Made with ❤️ by <a href="http://youtube.com/rocketseat">Rocketseat</a> for studying purposes
        </div>
    </main>
    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section footer__links">
            <a href="#">Settings</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>
</body>
</html>
